<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Login - Rental PS</title><link rel="stylesheet" href="/style.css"/><style>body{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;} .login-card{background:var(--bg-alt);padding:34px 40px 40px;border-radius:28px;box-shadow:0 12px 40px -10px rgba(0,0,0,.25);max-width:380px;width:100%;border:1px solid var(--border);} .login-card h1{margin:0 0 8px;font-size:1.3rem;} .login-card p{margin:0 0 24px;font-size:.75rem;color:var(--text-dim);} .status{font-size:.65rem;margin-top:8px;min-height:16px;} .role-choice{display:flex;gap:10px;align-items:center;font-size:.65rem;margin-top:10px;} .muted-link{font-size:.6rem;color:var(--text-dim);text-decoration:none;} .muted-link:hover{text-decoration:underline;} .footnote{margin-top:26px;font-size:.58rem;color:var(--text-dim);text-align:center;} </style></head><body><div class="login-card"><h1>Masuk</h1><p>Gunakan akun untuk mengontrol konsol.</p><form id="loginForm" class="form"><label>Username<input name="username" required autocomplete="username"/></label><label>Password<input type="password" name="password" required autocomplete="current-password"/></label><div class="actions-row"><button type="submit" class="btn primary" style="width:100%">Login</button></div><div class="status" id="status"></div></form><div class="footnote">Default admin: admin / admin123</div></div><script>const form=document.getElementById('loginForm');form.addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(form);const payload={username:fd.get('username'),password:fd.get('password')};const st=document.getElementById('status');st.textContent='Memproses...';try{const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});if(!res.ok){st.textContent='Login gagal';return;}const d=await res.json();st.textContent='OK, redirect...';setTimeout(()=>{location.href='/'},400);}catch(err){st.textContent='Error jaringan';}});</script></body></html>
